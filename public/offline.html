<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udhar Pay - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e0e5ec;
            color: #3d4468;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
        }
        .card {
            background: #e0e5ec;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 20px 20px 60px #bec3cf, -20px -20px 60px #ffffff;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #e0e5ec;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 8px 8px 20px #bec3cf, -8px -8px 20px #ffffff;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            color: #ff3b5c;
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            color: #9499b7;
            font-size: 1rem;
            line-height: 1.6;
        }
        .button {
            width: 100%;
            background: #e0e5ec;
            border: none;
            border-radius: 15px;
            padding: 18px 32px;
            color: #3d4468;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 8px 8px 20px #bec3cf, -8px -8px 20px #ffffff;
            transition: box-shadow 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
             box-shadow: 12px 12px 30px #bec3cf, -12px -12px 30px #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
            </div>
            <h1>You are Offline</h1>
            <p>It seems you've lost your internet connection. Please check your connection and try again.</p>
            <a href="/" class="button">Retry</a>
        </div>
    </div>
</body>
</html>
